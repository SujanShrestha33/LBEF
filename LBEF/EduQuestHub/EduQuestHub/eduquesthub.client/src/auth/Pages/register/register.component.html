
<div class="main-container">
  <!-- <p>register works!</p> -->
  <div class="row d-flex">
    <div class="card mt-5 p-3 col-6 offset-3">

      <div class="card-header">
        Registration
      </div>
      <div class="card-body text-start">
        <div class="form">
          <div class="my-3">
            <label for="" class="form-control-label">Full Name</label>
            <input [(ngModel)]="formData['fullName']" type="text" class="form-control">
          </div>
          <div class="my-3">
            <label class="form-control-label">Email</label>
            <input [(ngModel)]="formData['email']" type="email" class="form-control">
          </div>
          <div class="my-3">
            <label class="form-control-label">Phone Number</label>
            <input [(ngModel)]="formData['phoneNumber']" type="email" class="form-control">
          </div>
          <div class="my-3">
            <label class="form-control-label">Password</label>
            <input [(ngModel)]="formData['password']" type="password" class="form-control">
          </div>
          <div class="my-3">
            <label class="form-control-label">Confirm Password</label>
            <input [(ngModel)]="formData['confirmPassword']" type="password" class="form-control">
          </div>
          <div class="text-center">
            <button class="btn btn-primary" (click)="submit()">
              Submit
              <div style="color: white;" class="spinner-border spinner-border-sm ml-1" role="status" *ngIf="loading">
                <span class="sr-only"></span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
