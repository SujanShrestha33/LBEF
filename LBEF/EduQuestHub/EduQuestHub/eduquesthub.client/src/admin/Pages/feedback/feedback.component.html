<div class="main-container">
  <!-- Provide Feedback Section -->
  <div *ngIf="type == 'formFeedback'" class="my-5 col-md-6 offset-md-3">
    <h3 class="my-3 text-center">Provide Feedback For {{ courseDetails['title'] }}</h3>
    <div class="card p-4">
      <label class="form-label my-2">Description:</label>
      <textarea class="form-control" [(ngModel)]="feedback" name="description" rows="5" required></textarea>
      <div class="text-center mt-4">
        <button (click)="postFeedback()" class="btn btn-primary">
          <span *ngIf="!innerLoad">Submit Feedback</span>
          <div *ngIf="innerLoad" class="spinner-border spinner-border-sm text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- View Feedback Section -->
  <div *ngIf="type == 'viewFeedback' && !loading" class="col-md-8 offset-md-2">
    <h4 class="text-center mt-5">Feedbacks For {{ courseDetails['title'] }}</h4>
    <p class="h6 text-center mt-3" *ngIf="feedbacks.length == 0">No Feedbacks Available For This Course</p>
    <div class="p-2 mt-4">
      <div *ngFor="let item of feedbacks" class="card mb-2">
        <div class="card-body">
          <p class="card-text">Feedback posted at {{ item.createdAt | date: 'yyyy-MM-dd' }}</p>
          <p class="card-text">Feedback: {{ item.message }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="text-center mt-4">
    <div class="spinner-border text-primary" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
    <div *ngIf="loading" class="mt-2">Loading, Please Wait...</div>
  </div>
</div>
