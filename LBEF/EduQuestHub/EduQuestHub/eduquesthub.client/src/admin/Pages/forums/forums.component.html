<div class="main-container">
  <div class="row col-6 offset-3" *ngIf="!loading">
    <div class="title">
      <h4 class="text-center">Public Forums</h4>
      <p class="h6 text-center">Post discussions about courses and other topics related to the website</p>
      <div class="text-center">
        <button *ngIf="!creating" class="btn btn-primary my-4" (click)='togglecreate()'>
          Create Forum
        </button>
      </div>
    </div>
    <div *ngIf="!creating" class="card col-12 mt-4" style="max-height: 500px; overflow-y: scroll;">
      <div class="card-body">
        <div class="card my-3 p-3" *ngFor="let item of fourms">
          <div>
            <h4>{{item.title}}</h4>
            <p class="small">Posted on: {{item.createdAt | date : 'yyyy-MM-dd'}}</p>
            <p>{{item.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-3" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
    <div>Loading, Please Wait...</div>
  </div>
  <div *ngIf="creating" class="row col-6 offset-3">
    <div class="form-control text-start mt-4">
      <label class="my-2">Title:</label>
      <input class="form-control my-2" type="text" [(ngModel)]="title" name="title" required>
      <label class="my-2">Description:</label>
      <textarea class="form-control" [(ngModel)]="description" name="description" rows="5" required></textarea>
      <div class="text-center mt-4">
        <button class="btn btn-primary" (click)="postforums()">
          <span *ngIf="!innerLoading">Submit</span>
          <div *ngIf="innerLoading" class="spinner-border spinner-border-sm text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
